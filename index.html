<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>delete GitHub folder</title>

  </head>
  <body>
  <h1>How to delete GitHub folder</h1>
  <h3>開啟自己習慣的指令工具，我個人是使用 Git Shell 工具。</h3>
  <h4>== git command ==</h4>
  <p>Step 1. git rm -r --cached folderName (folderName 請自行改成要刪除的資料夾名稱)。</p>
  <p>Step 2. git commit -m 'remove folder'</p>
  <p>Step 3. git push origin master</p>
  <p>Step 4. 檢查看看 GitHub 上，該資料夾是不是已經被刪除了。</p>
  </body>
</html>
